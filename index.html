<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>멋쟁이사자처럼</title>
    </head>
    <body>
        <a href="https://kmu-likelion13.site/" target="blank">멋쟁이사자처럼 바로가기</a>
        <br>
        <img src="lion.png" alt="이미지 없음" title="사자">
        <h1>LIKE LION UNIV</h1>
        <h3>회원가입</h3>

        <!-- 서버주소, 포스트 입력해야함 -->
        <form action="" method="">
            <fieldset>
                <legend>기본정보</legend>
                <label for="userid">아이디:
                    <input type="text" id="userid" placeholder="아이디는 8자 이상입니다.">
                </label>

                <br>
                <label for="password">비밀번호:
                    <input type="password" id="password" placeholder="비밀번호는 10자 이상입니다.">
                </label>

                <br>
                성별 :
                <label for="man">남자
                    <input type="radio" id="man">
                </label>
                <label for="girl">여자
                    <input type="radio" id="girl">
                </label>                
            </fieldset>

            <fieldset>
                <legend>
                    부가정보
                </legend>
                취미 :
                <label for="coding">코딩
                    <input type="checkbox" id="coding">
                </label>
                <label for="movie">영화감상
                    <input type="checkbox" id="movie">
                </label>
                <label for="music">음악감상
                    <input type="checkbox" id="music">
                </label>
                <label for="reading">독서
                    <input type="checkbox" id="reading">
                </label>
                <label for="sport">운동
                    <input type="checkbox" id="sport">
                </label>

                <br>
                프로필사진:
                <input type="file">

                <br>
                사는지역:
                <select name="region">
                    <option value="">서울</option>
                    <option value="">인천</option>
                    <option value="">대구</option>
                </select>

                <br>
                자기소개:
                <textarea name="intro" rows="5" cols="50">가벼운 자기소개를 입력해주세요.</textarea>
                
                <br>
                <button class="button1">가입하기</button>
                <button class="button2">다시작성</button>
            </fieldset>
        </form>
         
    </body>
</html>
